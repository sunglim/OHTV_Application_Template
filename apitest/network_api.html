<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<title> OHTV Application Template </title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />

<script type="text/javascript">
window.onload = function(){
  writeLogToGraphicDiv("set default parameter as none");
	runObjTest_();
};

var runObjTest_ = function(){
	var networkObj = document.getElementById("networkObj");
	
	writeLogToGraphicDiv("Call : networkObj.GetIP()");
	try{
		var getNetworkStr = networkObj.GetIP() + "";
		
		writeLogToGraphicDiv("-- RESULT : " + getNetworkStr);
	}catch(err){
		writeLogToGraphicDiv("ERROR : " + err.message);
	};
	
	
	writeLogToGraphicDiv("Call : networkObj.GetMAC()");
	try{
		var getNetworkStr = networkObj.GetMAC() + "";
		
		writeLogToGraphicDiv("-- RESULT : " + getNetworkStr);
	}catch(err){
		writeLogToGraphicDiv("ERROR : " + err.message);
	};
	
	
	writeLogToGraphicDiv("Call : networkObj.GetNetMask()");
	try{
		var getNetworkStr = networkObj.GetNetMask() + "";
		
		writeLogToGraphicDiv("-- RESULT : " + getNetworkStr);
	}catch(err){
		writeLogToGraphicDiv("ERROR : " + err.message);
	};
	
	writeLogToGraphicDiv("Call networkObj.GetGateway()");
	try{
		var getNetworkStr = networkObj.GetGateway() + "";
		
		writeLogToGraphicDiv("-- RESULT : " + getNetworkStr);
	}catch(err){
		writeLogToGraphicDiv("ERROR : " + err.message);
	};
	
	writeLogToGraphicDiv("Call networkObj.CheckDNS()");
	try{
		var getNetworkStr = networkObj.CheckDNS() + "";
		
		writeLogToGraphicDiv("-- RESULT : " + getNetworkStr);
	}catch(err){
		writeLogToGraphicDiv("ERROR : " + err.message);
	};
	
	writeLogToGraphicDiv("Call networkObj.CheckGateway()");
	try{
		var getNetworkStr = networkObj.CheckGateway() + "";
		
		writeLogToGraphicDiv("-- RESULT : " + getNetworkStr);
	}catch(err){
		writeLogToGraphicDiv("ERROR : " + err.message);
	};
	
	writeLogToGraphicDiv("Call networkObj.CheckHTTP()");
	try{
		var getNetworkStr = networkObj.CheckHTTP() + "";
		
		writeLogToGraphicDiv("-- RESULT : " + getNetworkStr);
	}catch(err){
		writeLogToGraphicDiv("ERROR : " + err.message);
	};
};



var writeLogToGraphicDiv = function(msg){document.getElementById("divGraphic").innerHTML += "<br/>"+ msg;};

</script>
</head>

<body>
<!-- device object -->
<object id="networkObj" type="application/x-ohtv-network" style="position:absolute;top:510px;left:20px;width:300px;height:165px"></object>

<div style="left: 0px; top: 0px; width: 1280px; height: 720px;  position:absolute; background-color: #F7E9E9; border:1px solid #c33;  z-index:-1;"></div>

<div id="divGraphic" style="left: 128px; top: 36px; width: 1024px; height: 648px; position:absolute; z-index:1;"></div>

</body>
</html>
