<head>

<title> OHTV Application Template </title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />

<script type="text/javascript">
window.onload = function(){
  runObjTest_();
};

var runObjTest_ = function(){
	var avObj = document.getElementById("avObj");
	avObj.data = "@@@ TODO : INSERT MEDIA URL @@@";
	writeLogToGraphicDiv("avObj.play(1)");
	try{
		avObj.play(1);
	}catch(err){
		writeLogToGraphicDiv("ERROR : err.message => " + err.message);
	};
	
	setInterval(function (){
		writePlayposition();
	},1000);
	
	
	writeLogToGraphicDiv("avObj.stop() after 15000ms");
	setTimeout(function (){
		writeLogToGraphicDiv("avObj.stop()");
		avObj.stop();
		writeLogToGraphicDiv("avObj.play() after 15000ms");
		setTimeout(function (){
			writeLogToGraphicDiv("avObj.play(1) again");
			avObj.play(1);
		},10000);
	},15000);
	
	loadAllInfo();
};
var timeStamp = 1;
var writeLogToGraphicDiv = function(msg){
	document.getElementById("divLog").innerHTML += "<br/>"+ msg;
};

var writePlayposition = function(position){
	timeStamp++;
	document.getElementById("divPlayposition").innerHTML = "avObj.playPosition : " + avObj.playPosition + "<br/>"+ "avObj.playState : " + avObj.playState;
	 document.getElementById('imgBlackman').style.webkitTransform =
    'rotateZ(' + (timeStamp * 18.0) + 'deg)';
}

var loadAllInfo = function(){
	var infoDiv = document.getElementById("divInfo");
	var avObj = document.getElementById("avObj");
		
	infoDiv.innerHTML = "avObj.data :"+ avObj.data;
	infoDiv.innerHTML += "<br/>"+ "avObj.playTime :"+ avObj.playTime;
	infoDiv.innerHTML += "<br/>"+ "avObj.error :"+ avObj.error;
	infoDiv.innerHTML += "<br/>"+ "avObj.width :"+ avObj.width;
	infoDiv.innerHTML += "<br/>"+ "avObj.height :"+ avObj.height;
	infoDiv.innerHTML += "<br/>"+ "avObj.fullScreen :"+ avObj.fullScreen;
};

</script>
</head>
